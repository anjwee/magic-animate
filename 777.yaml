edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    props:
      region: cn-shenzhen
      service:
        name: serverless-devs-application
      function:
        name: magic-animate-btnz
        description: Initialize
        runtime: custom
        environmentVariables:
          PATH: >-
            /opt/python3.8/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
          PYTHONPATH: /opt/python:/code  # 假设代码目录为 /code
          LD_LIBRARY_PATH: >-
            /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib

          # 以下为部分可能需要的环境变量 (根据实际依赖调整)
          TORCH_HOME: /path/to/torch  # 如果使用 torch 包
          TORCHVISION_HOME: /path/to/torchvision  # 如果使用 torchvision 包
          CUDA_HOME: /path/to/cuda  # 如果使用 GPU 加速
          CUDNN_HOME: /path/to/cudnn  # 如果使用 GPU 加速
         # ...(添加其他需要的环境变量)
        memorySize: 32768
        cpu: 16
        timeout: 60
        codeUri: ./
        diskSize: 10240
        caPort: 9000
        customRuntimeConfig:
          command:
            - python
          args:
            - app.py
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH